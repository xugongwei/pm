<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>修改项目信息</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="col-md-6 col-md-offset-3" style="margin-top: 50px">
                <form action="/api/pm/project/update" method="post">
                    <input type="hidden" name="_method" value="put">
                    <div class="form-group">
                        <label for="id1" class="control-label">ID:</label>
                        <input type="text" class="form-control" id="id1" name="id" th:value="${project.getId()}" hidden>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">项目名称:</label>
                        <input type="text" class="form-control" name="projectName" id="recipient-name" th:value="${project.getProjectName()}">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">描述:</label>
                        <textarea class="form-control" name="projectDesc" rows="5" id="message-text" th:text="${project.getProjectDesc()}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project_principal" class="control-label">负责人:</label>
                        <input type="text" class="form-control" name="projectPrincipal"
                               id="project_principal" th:value="${project.getProjectPrincipal()}">
                    </div>

                    <button class="btn" type="reset">重置</button>
                    <button class="btn btn-success" type="submit">提交</button>

                </form>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    </body>
</html>
